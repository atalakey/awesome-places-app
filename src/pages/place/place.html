<ion-header>

  <ion-navbar>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="place.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng" [zoom]="16" (mapClick)="onSetMarker($event)">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDelete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
