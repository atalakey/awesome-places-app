<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16"></agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
